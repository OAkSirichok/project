<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Gaming Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <!-- <li><a href="cart.html">Cart</a></li> -->
                <li><a href="checkout.html" aria-current="page">Checkout</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" aria-current="page">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-items"></ul>
            <p id="order-total">Total: à¸¿0.00</p>
        </section>
         <section class="checkout-section">
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Select a payment method</option>
                            <option value="promptpay">PromptPay</option>
                            <option value="kbank">KBank</option>
                        </select>
                    </div>
                    <div class="form-group" id="promptpay-qrcode" style="display:none;">
                        <label for="qrcode">PromptPay QR Code:</label>
                        <img src="/PromptPay.jpg" alt="PromptPay QR Code">
                    </div>
                    <div class="form-group">
                        <label for="attachment">Upload Image:</label>
                        <input type="file" id="attachment" name="attachment" accept="image/*">
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </section>
        </main>
         <footer>
            <p>&copy; 2025 Gaming Store. All Rights Reserved.</p>
        </footer>
    </body>
    </html>
